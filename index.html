<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
            <div id="heading" class="btn btn-warning">
                <h2>
                    Ping Pong Game
                </h2>
                <button class="btn btn-danger" id="instructions_button" data-toggle="modal" data-target="#Mymodal">
                    Instructions
                </button>
            </div>
            <button id="play" onclick="startGame()" class="btn btn-success">
                Play Game
            </button>
            <button id="restart" onclick="restart()" class="btn btn-primary">
                Restart
            </button>
            <br>
            <h3 id="status" class="btn btn-info"></h3>
            <br>
            <div id="canvas"></div>
            <br>


            <div id="Mymodal" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" data-dismiss="modal">
                                &times;
                            </button>
                            <h4>
                                Instructions
                            </h4>
                        </div>

                        <div class="modal-body">
                            <ol class="s">
                                <br>
                                <li>
                                    Keep your Device atleast 10 feet from You
                                </li>
                                <br>
                                <li>
                                    Show your Right Wrist on the Screen
                                </li>
                                <br>
                                <li>
                                    Move your Right Wrist up to move the Paddle up
                                </li>
                                <br>
                                <li>
                                    Move your Right Wrist down to move the Paddle down
                                </li>
                                <br>
                            </ol>
                          </div>
                    </div>
                </div>
            </div>
        </center>
        <footer>
            Developed by Brett Marshal
        </footer>
        <script src="main.js"></script>
    </body>
</html>
